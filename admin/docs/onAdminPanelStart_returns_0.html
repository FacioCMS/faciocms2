<title>FacioCMS - Docs</title>
<meta charset="utf-8">
<div class="error">
    <h1>FacioCMS, <br> onAdminPanelStart() returning 0</h1>
    <p>
        <h2>What does return 1;</h2>
        <p>
            Returning value 1 tells our plugin loader that this function executed correctly.
        </p>
        <h3>Example:</h3>
        <p>
            Our plugin should load only when SESSION isDarkmode == "enabled" <br>
            Code: <br>
            <textarea>
public function onAdminPanelStart(): int {
    if($_SESSION["isDarkmode"] == "enabled") {
        include 'darkmode.php';
        return 1; // Load plugin
    }

    return 0; // Don't load this plugin
}
            </textarea>
        </p>
    </p>
</div>
